<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <div class="container">


    <div class="result">
      <h3 class="title">Your Result</h3>
      <div class="middle">
        <span class="number">76</span>
        <span class="bo-num">of 100</span>
      </div>
      <div class="footer">
        <h2>Great</h2>
        <div class="letters">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="summary-container">
        <div class="item">
          <div class="item-container">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <h4 class="re">Reaction</h4>
          </div>
          <p>80 / <span>100</span></p>
        </div>
        <div class="item">
          <div class="item-container">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            <h4 class="me">Memory</h4>
          </div>
          <p>92 / <span>100</span></p>
        </div>
        <div class="item">
          <div class="item-container">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <h4 class="ve">Verbal</h4>
          </div>
          <p>61 / <span>100</span></p>
        </div>
        <div class="item">
          <div class="item-container">
            <img src="assets/images/icon-visual.svg" alt="visual-container">
            <h4 class="vi">Visual</h4>
          </div>
          <p>72 / <span>100</span></p>
        </div>
      </div>
      <a href="#">Continue</a>
    </div>
  </div>
</main>
</body>
</html>
